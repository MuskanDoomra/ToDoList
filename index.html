<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">       
        <title>My To-Do List</title>
        </head>
    <body>

        <div id="todolist">
            <h1 id="heading"><span id="span">ToDo</span> List ! &nbsp<i class="fa fa-pencil" style="font-size:36px ; text-shadow: none;"></i></h1><br>
            <div class="headInput">
                <input type="text" placeholder="Remind me to..." id="input" class="input" onkeydown="handleEvent(event)">
                <button id="button" onclick="handleClick()"><i style="font-size:15px" class="fa">&#xf067;</i></button><br><br>
            </div>
            <div id="ul_div"><ul id="myUL"></ul></div>
            <button id="deleteAll">Delete All</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
